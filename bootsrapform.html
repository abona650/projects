<!DOCTYPE html>
<html lang="en">
<head>

    <title>bootstrap form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<h3 class="text-center"><u>contact us</u></h3>
<div class="container">

        <div class="col-sm-4"></div>

            <form action="" method="post"></form>
            <label for=""><b>First name</b></label>
            <br>
            <input type="text" name="fname" class="form-control" placeholder="First name here" required>
            <br>
            <label for=""><b>Last name</b></label>
            <br>
            <input type="text" name="lname" class="form-control" placeholder="Last name here" required>
            <br>
            <label for=""><b>Email address:</b></label>

            <input type="email" name="emailAdd" class="form-control" placeholder="email here" required>

            <label for=""><b>Telephone number:</b></label>

            <input type="text" name="Telephn number" class="form-control" placeholder="Telephn number here" required>
            <br>
            <label for=""><b>comments:</b></label>
            <br>
            <textarea name="comments" id="" cols="30" rows="10" class="form-control" placeholder="your commenthere"></textarea>
            <br>
            <div class="buttons">
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

</html>
